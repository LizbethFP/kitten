<!DOCTYPE html>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="bg-image bg-image-desktop col-md-12 view-desktop">
          <div class="kitty-desktop col-md-4 col-md-offset-4">
            <img src="assets/img/kitten-medium.png" alt="">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="bg-image bg-image-tablet col-sm-12 view-tablet">
          <div class="kitty-tablet col-sm-8 col-sm-offset-4">
            <img src="assets/img/kitten-small.png" alt="">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="bg-image bg-image-mobile col-xs-12 view-mobile">
          <div class="kitty-mobile col-xs-2 col-xs-offset-2">
            <img src="assets/img/kitten-large.png" alt="">
          </div>
        </div>
      </div>

    </div>
